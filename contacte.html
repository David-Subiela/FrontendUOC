<html lang="en">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/responsive.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

  <body>
    <main>
      <div class="flecha-arriba">
        <img src="/assets/img/flecha.png" alt="flecha" />
      </div>
      <header class="title">
        <a href="/index.html">Inici</a>
        <a href="/cv.html">CV</a>
        <a href="/contacte.html">Contacte</a>
        <img src="" alt="" />
      </header>
      <div class="formulari">
        <div class="formulari-contacte">
          <h2 class="contacte">Contacte</h2>
          <img
            src="/assets/img/contacte/robert-lukeman-_RBcxo9AU-U-unsplash.jpg"
            alt="Prado verde"
          />
        </div>

        <div class="form">
          <form action="#" method="POST">
            <h2>Parlem!</h2>
            <div class="name">
              <label for="tnp-name">Nom</label>
              <input type="text" placeholder="Escriu el teu nom" />
            </div>
            <div>
              <label for="tnp-email">Email</label>
              <input type="email" placeholder="Escriu el teu correu" />
            </div>
            <div>
              <label for="tnp-description">Deixa el teu comentari</label>
              <!-- <input type="text" /> -->
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
              <label class="form-privacity">
                <input type="checkbox" />
                Si continúes, acceptes la
                <a href="#"> política de privacitat</a>
              </label>
            </div>
            <div>
              <input type="submit" value="Enviar" />
            </div>
          </form>
        </div>
      </div>
      <footer class="social">
        <a href="mailto:davsubiela@gmail.com" target="_blank"
          ><i class="fa-solid fa-envelope"></i
        ></a>
        <a href="https://linkedin.com/in/davidsubi" target="_blank"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
        <a href="https://github.com/David-Subiela" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
